<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --bg-color: #12121c; --card-bg: #1f1f2d; --primary-accent: #7b42f6;
            --text-primary: #ffffff; --text-secondary: #a0a0b0; --border-color: #2c2c40;
        }
        body {
            font-family: sans-serif; background-color: var(--bg-color); color: var(--text-primary);
            margin: 0; padding: 20px;
        }
        .login-container, .dashboard-container { max-width: 1000px; margin: auto; }
        h1, h2 { color: var(--primary-accent); }
        input, button {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: var(--card-bg); color: var(--text-primary); font-size: 16px;
        }
        button { cursor: pointer; background-color: var(--primary-accent); font-weight: bold; }
        .error-msg { color: #f44336; }
        header { display: flex; justify-content: space-between; align-items: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--card-bg); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 12px; width: 90%; max-width: 500px;
            position: relative; max-height: 80vh; overflow-y: auto;
        }
        .modal-close {
            position: absolute; top: 10px; right: 15px; background: none; border: none;
            color: white; font-size: 24px; cursor: pointer;
        }
        #modal-body ul { list-style: none; padding: 0; margin-top: 15px; }
        #modal-body li { background: var(--bg-color); padding: 8px; border-radius: 4px; margin-bottom: 5px; font-size: 14px;}
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="admin-login" class="login-container">
        <h1>Admin Panel Login</h1>
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button id="admin-login-btn">Login</button>
        <p id="login-error" class="error-msg"></p>
    </div>

    <!-- Dashboard Section (Hidden by default) -->
    <div id="admin-dashboard" class="dashboard-container" style="display: none;">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="refresh-btn">Refresh Data</button>
        </header>
        <main>
            <h2>All Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Coins</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be inserted here by JS -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- User Details Modal (Hidden by default) -->
    <div id="user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 id="modal-username">User Details</h2>
            <div id="modal-body">
                <!-- User details and management form -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
